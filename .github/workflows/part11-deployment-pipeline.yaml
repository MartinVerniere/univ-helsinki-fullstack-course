name: Part 11 Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout part11 only
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            part11
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: ./part11/full-stack-open-pokedex
        run: npm install
      - name: Check lint style
        working-directory: ./part11/full-stack-open-pokedex
        run: npm run eslint
      - name: Build
        working-directory: ./part11/full-stack-open-pokedex
        run: npm run build
      - name: Test
        working-directory: ./part11/full-stack-open-pokedex
        run: npm run test
